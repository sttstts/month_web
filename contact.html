<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Онлайн Платформа для Обучения Иностранным Языкам</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Домой</a></li>
                <li><a href="courses.html">Курсы</a></li>
                <li><a href="about.html">О Нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-info">
            <h2>Контактная информация</h2>
            <p>Телефон: +7 909 909 909</p>
            <p>Email: info@example.com</p>
            <p>Наш офис: ул. Примерная, д. 123, г. Примерный, Россия</p>
        </div>

        <div class="contact-form">
            <h2>Свяжитесь с нами</h2>
            <form action="#" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Отправить">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Онлайн Платформа для Обучения Иностранным Языкам.</p>
    </footer>
</body>
</html>
