<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Онлайн Платформа для Обучения Иностранным Языкам</title>
    <link rel="stylesheet" href="css/authorization.css">
</head>
<body>

    <section id="title">
        <img src="img/logo.png" alt="Логотип TalkTrail">
    </section>

    <section id="authentication">
        <div class="auth-form">
            <h2>Авторизация</h2>
            <form action="#" method="post">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Войти">
            </form>
        </div>

        <div class="registration-form">
            <h2>Регистрация</h2>
            <form action="#" method="post">
                <label for="new-login">Придумайте логин:</label>
                <input type="text" id="new-login" name="new-login" required>

                <label for="new-password">Придумайте пароль:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Повторите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Онлайн Платформа для Обучения Иностранным Языкам. Все права защищены.</p>
    </footer>
</body>
</html>
