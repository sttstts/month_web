<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts.css') }}">
    <script src="{{ url_for('static', filename='js/contacts.js') }}"></script>
</head>
<body>
    <div class="header-divider"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo 1.png') }}" alt="Your Image">
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Домой</a></li>
                    <li><a href="{{ url_for('courses') }}">Курсы</a></li>
                    <li><a href="{{ url_for('about_us') }}">О нас</a></li>
                    <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
                    <li><a href="{{ url_for('my_courses') }}">Мои курсы</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="{{ url_for('authorization') }}">Выйти из аккаунта</a>
                <img src="{{ url_for('static', filename='images/Rectangle 46.png') }}" alt="Your Image">
            </div>
        </header>
        <main>
            <h1 class="about-heading">Наша контактная информация:</h1>
            <div class="contact-card">
                <h2>Телефон: +7 910 842 63 93</h2>
                <h2>Email: info@example.com</h2>
                <h2>Наш офис: ул. Пушкина, д. Колотошукина, г. Городище, Россия</h2>
            </div>
            <h1 class="about-heading">Свяжитесь с нами:</h1>
            <form class="contact-form" action="{{ url_for('send_message') }}" method="post">
                <div class="input-row">
                    <h2>Email:</h2>
                    <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="input-row">
                    <h2>Сообщение:</h2>
                    <textarea id="message" name="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </main>
        <footer>
            <p>© 2024 TalkTrail</p>
        </footer>
    </div>
</body>
</html>
