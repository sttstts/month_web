<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация Курса</title>
    <link rel="stylesheet" href="css/reg_courses.css">
</head>
<body>
    <div class="header-divider"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo 1.png" alt="Логотип">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Домой</a></li>
                    <li><a href="courses.html">Курсы</a></li>
                    <li><a href="aboutUs.html">О нас</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="my_courses.html">Мои курсы</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="authorization.html">Выйти из аккаунта</a>
                <img src="img/Rectangle 46.png" alt="Выход">
            </div>
        </header>
        <main>
            <div class="content-container">
                <div class="left-content">
                    <div class="course-selection">
                        <label for="course-select">Выбранный курс:</label>
                        <select name="course" id="course-select">
                            <option value="english">Английский язык</option>
                            <option value="french">Французский язык</option>
                            <option value="spanish">Испанский язык</option>
                        </select>
                    </div>
                    <div class="duration-container">
                        <label>Время обучения:</label>
                        <div class="duration-card">2 года 3 месяца</div>
                    </div>
                    <div class="lesson-container">
                        <label>Количество уроков:</label>
                        <div class="lesson-card">180</div>
                    </div>
                    <div class="level-container">
                        <label for="language-level">Доступные уровни языка:</label>
                        <div class="level-options">
                            <input type="radio" id="beginner" name="language-level" value="beginner">
                            <label for="beginner">Лёгкий</label>
                            <input type="radio" id="intermediate" name="language-level" value="intermediate">
                            <label for="intermediate">Средний</label>
                            <input type="radio" id="advanced" name="language-level" value="advanced">
                            <label for="advanced">Продвинутый</label>
                        </div>
                    </div>
                    <div class="payment-button-container">
                        <a href="payment.html"><button class="payment-button">Приступить к оплате</button></a>
                    </div>                     
                </div>
                <div class="right-content">
                    <div class="image-container">
                        <img src="img/b28f84c7-c7d0-4fa0-af5f-237b12a918f5.png">
                    </div>
                    <div class="text-container">
                        <p>Стань <span>гражданином мира:</span><br> открой новые горизонты <br> с каждым выученным словом.</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>© 2024 TalkTrail</p>
        </footer>
    </div>
</body>
</html>
