<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css">
    <script src="js/registration.js" defer></script>
</head>
<body>
    <div class="background-image">
        <img src="img/Rectangle 24.png" alt="Background Image">
    </div>
    <div class="container">
        <img src="img/logo 1.png" alt="Logo" class="logo">
        <h2>Регистрация</h2>
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Логин" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Повтор пароля" required>
        </div>
        <div class="input-group">
            <button type="button">Создать</button>
        </div>
        <div class="additional-options">
            <span>Уже есть аккаунт?</span>
            <a href="authorization.html">Авторизоваться</a>
        </div>
    </div>
</body>
</html>
